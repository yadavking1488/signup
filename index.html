<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        padding: 20px;
        /* background-image: url(https://rare-gallery.com/thumbnail/419278-Tokyo-Revengers-manga-anime-anime-boys-flag.png); */
        background-repeat: no-repeat;
        justify-content: center;
        background-size: cover;
        background-position: center;
      }

      .container {
        width: 400px;
        background-color: transparent;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
        margin-left: 500px;
      }

      form {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 90%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }

      input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      .links {
        text-align: center;
        margin-top: 20px;
      }

      .links a {
        display: inline-block;
        margin: 0 10px;
        color: #4caf50;
        text-decoration: none;
      }

      .links a:hover {
        text-decoration: underline;
      }

      .password-container {
    position: relative;
  }

  #eye {
    position: absolute;
    right: 95px;
    top: 40px;
    cursor: pointer;
  }
  .rpassword-container{
    position: relative;
  }
  #eye-repeat {
    position: absolute;
    right: 95px;
    top: 40px;
    cursor: pointer;
  }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col-12">
        <h1 style="text-align: left"><font color="green">Easy</font>Form</h1>
      </div>
      <div class="col-12">
        <h1 style="text-align: center"><font color="black">Join Easyform</font></h1>
        <h4 style="text-align: center">
          <font color="black">Signup For Free</font>
        </h4>
      </div>
    <div class="container">
      <form id="signup-form">
        <label for="uname"><b>Username</b></label>
        <input
          type="text"
          placeholder="Enter Username"
          name="uname"
          id="uname"
          required
        />
        <br />
        <label for="email">Email</label>

        <input
          type="email"
          placeholder="Enter Email"
          name="email"
          id="email"
          required
        />
        <div class="password-container">
          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            id="password"
            placeholder="Enter password"
            class="form-control"
            required
          />
          <i class="fa-solid fa-eye" id="eye"></i>
        </div>
        <div class="rpassword-container">
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input
            type="password"
            id="psw-repeat"
            placeholder="Repeat password"
            class="form-control"
            required
          />
          <i class="fa-solid fa-eye" id="eye-repeat"></i>
        </div>
        <div class="mb-4">
          <input
            type="checkbox"
            id="terms"
            name="terms"
            class="form-checkbox h-4 w-4 text-blue-600"
            required
          />
          <label for="terms" class="ml-2 block text-sm text-zinc-900"
            >I agree to the
            <a href="terms.html"> terms and conditions </a></label
          >
        </div>

        <input type="submit" value="Sign Up" onclick="signup()" />
        <div class="links">
          <a href="#">Forgot password?</a>
          <a href="https://yadavking1488.github.io/loginform/">Already have an account?</a>
        </div>
      </form>
    </div>
    <script>
      
      function validateEmail(email) {
      const re =
        /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\"+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return re.test(String(email).toLowerCase());
    }

    function validatePassword(password) {
      const re = /^[a-zA-Z0-9]+$/;
      return re.test(password);
    }

    function validateForm() {
      const uname = document.getElementById("uname").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const pswRepeat = document.getElementById("psw-repeat").value;

      if (uname.length < 3) {
        alert("Username must be at least 3 characters long");
        return false;
      }

      if (!validateEmail(email)) {
        alert("Invalid email address");
        return false;
      }

      if (!validatePassword(password)) {
        alert("Password must be alphanumeric only");
        return false;
      }

      if (password.length < 8) {
        alert("Password must be at least 8 characters long");
        return false;
      }

      if (password !== pswRepeat) {
        alert("Passwords do not match");
        return false;
      }

      return true;
    }

    function signup() {
      const form = document.getElementById("signup-form");
form.addEventListener("submit", (e) => {
  e.preventDefault();
  // Validate the form fields here
  //...
  alert("Congratulations! You have successfully signed up.");
  window.open("https://yadavking1488.github.io/portfolio/");

});
    }

    const passwordInput = document.getElementById("password");
    const eyeIcon = document.getElementById("eye");

    eyeIcon.addEventListener("click", () => {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.classList.add("fa-eye-slash");
        eyeIcon.classList.remove("fa-eye");
      } else {
        passwordInput.type = "password";
        eyeIcon.classList.add("fa-eye");
        eyeIcon.classList.remove("fa-eye-slash");
      }
    });

    const pswRepeatInput = document.getElementById("psw-repeat");
    const eyeRepeatIcon = document.getElementById("eye-repeat");

    eyeRepeatIcon.addEventListener("click", () => {
      if (pswRepeatInput.type === "password") {
        pswRepeatInput.type = "text";
        eyeRepeatIcon.classList.add("fa-eye-slash");
        eyeRepeatIcon.classList.remove("fa-eye");
      } else {
        pswRepeatInput.type = "password";
        eyeRepeatIcon.classList.add("fa-eye");
        eyeRepeatIcon.classList.remove("fa-eye-slash");
      }
    });
   
      
    </script>
  </body>
</html>
